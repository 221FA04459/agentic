services:
  - type: web
    name: agentic-api
    env: python
    rootDir: .
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.index:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: COMPLIANCE_DB_PATH
        value: compliance.db
      - key: PYTHON_VERSION
        value: 3.12.5

  - type: web
    name: agentic-ui
    env: python
    rootDir: .
    plan: free
    buildCommand: pip install -r requirements_ui.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: API_BASE
        value: https://agentic-api.onrender.com
      - key: PYTHON_VERSION
        value: 3.12.5
